name: Deploy to GitHub Pages

on:
  push:
    branches:
      - feature/preview
      # - main
      # - develop
      # - feature/**

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the source
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Install Node 24 and turn on Corepack with pnpm-aware caching
      - name: Setup Node 24
        uses: actions/setup-node@v4
        with:
          node-version: 24        # latest LTS (2025-05)
          cache: pnpm             # cache ~/.pnpm-store automatically

      # 3. Activate pnpm (Corepack ships with Node â‰¥16 but is disabled by default)
      - name: Enable pnpm via Corepack
        run: corepack enable

      # 4. Install deps with a lock-file guarantee
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Build the static site
      - name: Build site
        run: pnpm run build

      # 6. Package the generated files for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # 7. Deploy
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

